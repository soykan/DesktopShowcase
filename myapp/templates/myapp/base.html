{% load static %}
<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Desktop Showcase</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/cover/">

    <!-- Bootstrap core CSS -->
<link href="{% static "bootstrap.css" %}" rel="stylesheet">
<link href="{% static "fontawesome.min.css" %}" rel="stylesheet">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="https://getbootstrap.com/docs/4.4/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="https://getbootstrap.com/docs/4.4/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="https://getbootstrap.com/docs/4.4/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="https://getbootstrap.com/docs/4.4/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="https://getbootstrap.com/docs/4.4/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
<link rel="icon" href="https://getbootstrap.com/docs/4.4/assets/img/favicons/favicon.ico">
<meta name="msapplication-config" content="/docs/4.4/assets/img/favicons/browserconfig.xml">
<meta name="theme-color" content="#563d7c">


    <style>

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    {% if height %}
        <link href="{% static "cover.css" %}" rel="stylesheet">
    {% else %}
        <link href="{% static "cover2.css" %}" rel="stylesheet">
    {% endif %}
    <script src="{% static "bootstrap.js" %}"></script>
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Desktop Showcase</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link {{ active_home }}" href="/">Home</a>
        <a class="nav-link {{ active_top }}" href="/top">Top</a>
        <a class="nav-link {{ active_new }}" href="/new">New</a>
        <a class="nav-link {{ active_about }}" href="/about">About</a>
        {% if not_logged_on %}
          <a class="nav-link {{ active_register }}" href="/register">Register</a>
          <a class="nav-link {{ active_login }}" href="/login">Login</a>
        {% else %}
          <a class="nav-link {{ active_upload }}" href="/upload">Upload</a>
          <a class="nav-link" href="/logout">Logout</a>
        {% endif %}
      </nav>
    </div>
  </header>

<hr>

{% block content %}
{% endblock content %}

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Powered by Django</p>
    </div>
  </footer>
</div>


</body></html>
