{% extends "myapp/base.html" %}
{% block content %}
<div class="jumbotron" style="background-color: #34495e;border-style:dashed;">
    <div class="container">
        <h2>Upload Your Desktop</h2><br/>
        <form action="#" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="titleHelp" name="title">
                <small id="titleHelp" class="form-text text-muted">Write a short title about your post.</small>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea rows="10" class="form-control" id="content" name="content" aria-describedby="contentHelp"></textarea>
                <small id="contentHelp" class="form-text text-muted">Share your configuration details.</small>
            </div>
            <div class="form-group">
                <label for="photo">Screenshot</label>
                <input type="file" class="form-control-file" name="photo" accept="image/*" required="" id="photo">
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-light">Submit</button> 
            </div>
        </form>
        {% if form_not_valid %}
            <hr>
            <b class="text-danger">Form not valid</b>
        {% endif %}
</div>
</div>
{% endblock content %}
